<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha D&D 5e</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page1">
        <!-- CABEÇALHO -->
        <div id="cabecalho" class="cabecalho">
            <!-- NOME DO PERSONAGEM -->
            <input type="text" name="nomePersonagem" id="nomePersonagem">
            <!-- CLASSES -->
            <select name="classePersonagem" id="classePersonagem" class="classePersonagem" onchange="escolherClasse()">
                <option value="0">Escolha sua Classe</option>
                <option value="1">Bárbaro</option>
                <option value="2">Bardo</option>
                <option value="3">Bruxo</option>
                <option value="4">Clérigo</option>
                <option value="5">Druida</option>
                <option value="6">Feiticeiro</option>
                <option value="7">Guerreiro</option>
                <option value="8">Ladino</option>
                <option value="9">Mago</option>
                <option value="10">Monge</option>
                <option value="11">Paladino</option>
                <option value="12">Patrulheiro</option>
            </select>
            <!-- NÍVEL DO PERSONAGEM -->
            <span id="nivelPersonagem">1</span>
            <!-- ANTECEDENTES -->
            <select name="antecedente" id="antecedente" class="antecedente" onchange="escolherAntecedente()">
                <option value="0">Escolha seu Antecedente</option>
                <option value="1">Acólito</option>
                <option value="2">Artesão de Guilda</option>
                <option value="3">Artesão de Guilda: Mercador</option>
                <option value="4">Artista</option>
                <option value="5">Artista: Gladiador</option>
                <option value="6">Charlatão</option>
                <option value="7">Criminoso</option>
                <option value="8">Criminoso: Espião</option>
                <option value="9">Eremita</option>
                <option value="10">Forasteiro</option>
                <option value="11">Herói do Povo</option>
                <option value="12">Marinheiro</option>
                <option value="13">Marinheiro: Pirata</option>
                <option value="14">Nobre</option>
                <option value="15">Nobre: Cavaleiro</option>
                <option value="16">Órfão</option>
                <option value="17">Sábio</option>
                <option value="18">Soldado</option>
            </select>
            <!-- NOME DO JOGADOR -->
            <input type="text" name="nomeJogador" id="nomeJogador">
            <!-- RAÇAS -->
            <select name="raca" id="raca" class="raca" onchange="escolherRaca()">
                <option value="0">Escolha uma Raça</option>
                <option value="1">Anão da Colina</option>
                <option value="2">Anão da Montanha</option>
                <option value="3">Alto Elfo</option>
                <option value="4">Elfo da Floresta</option>
                <option value="5">Elfo Negro</option>
                <option value="6">Halfling Pés Leves</option>
                <option value="7">Halfling Robusto</option>
                <option value="8">Humano</option>
                <option value="9">Draconato</option>
                <option value="10">Gnomo da Floresta</option>
                <option value="11">Gnomo da Rochas</option>
                <option value="12">Meio-Elfo</option>
                <option value="13">Meio-Orc</option>
                <option value="14">Tiefling</option>
            </select>
            <!-- TENDÊNCIAS -->
            <select name="tendencia" id="tendencia" class="tendencia"
                onchange="escolherTendencia(this.value, this.options[this.selectedIndex].text)">
                <option value="0">Escolha sua Tendência</option>
                <option value="1">Leal e Bom</option>
                <option value="2">Neutro e Bom</option>
                <option value="3">Caótico e Bom</option>
                <option value="4">Leal e Neutro</option>
                <option value="5">Neutro</option>
                <option value="6">Caótico e Neutro</option>
                <option value="7">Leal e Mau</option>
                <option value="8">Neutro e Mau</option>
                <option value="9">Caótico e Mau</option>
            </select>
            <input type="text" name="pontosExperiencia" id="pontosExperiencia"
                onchange="calcularNivel(this.value, document.getElementById('nivelPersonagem'), document.getElementById('bonusProficiencia'))">
        </div>
        <!-- ATRIBUTOS -->
        <div id="atributos" class="atributos">
            <input type="text" name="forca" id="forca" onchange="forca()">
            <input type="text" name="destreza" id="destreza" onchange="destreza()">
            <input type="text" name="constituicao" id="constituicao" onchange="constituicao()">
            <input type="text" name="inteligencia" id="inteligencia" onchange="inteligencia()">
            <input type="text" name="sabedoria" id="sabedoria" onchange="sabedoria()">
            <input type="text" name="carisma" id="carisma" onchange="carisma()">
        </div>
        <!-- MODIFICADORES -->
        <div id="modificadores" class="modificadores">
            <span id="modificadorForca">0</span>
            <span id="modificadorDestreza">0</span>
            <span id="modificadorConstituicao">0</span>
            <span id="modificadorInteligencia">0</span>
            <span id="modificadorSabedoria">0</span>
            <span id="modificadorCarisma">0</span>
            <span id="sabedoriaPassiva">0</span> <!-- Baseado na percepção -->
        </div>
        <!-- INSPIRAÇÃO E BÔNUS DE PROFICIÊNCIA -->
        <div id="inspiracaoProficiencia" class="inspiracaoProficiencia">
            <input type="text" name="inspiracao" id="inspiracao">
            <span id="bonusProficiencia">0</span><!-- De acordo com o nível -->
        </div>
        <!-- TESTE DE RESISTÊNCIA -->
        <div id="testeResistencia" class="testeResistencia" onchange="testarResistenciaMarcada()">
            <input type="checkbox" name="resistenciaForca" id="resistenciaForca">
            <span id="modificadorResistenciaForca"></span>
            <input type="checkbox" name="resistenciaDestreza" id="resistenciaDestreza">
            <span id="modificadorResistenciaDestreza"></span>
            <input type="checkbox" name="resistenciaConstituicao" id="resistenciaConstituicao">
            <span id="modificadorResistenciaConstituicao"></span>
            <input type="checkbox" name="resistenciaInteligencia" id="resistenciaInteligencia">
            <span id="modificadorResistenciaInteligencia"></span>
            <input type="checkbox" name="resistenciaSabedoria" id="resistenciaSabedoria">
            <span id="modificadorResistenciaSabedoria"></span>
            <input type="checkbox" name="resistenciaCarisma" id="resistenciaCarisma">
            <span id="modificadorResistenciaCarisma"></span>
        </div>
        <!-- PERÍCIAS -->
        <div id="pericias" class="pericias" onchange="calcularPericia()">
            <input type="checkbox" name="periciaAcrobacia" id="periciaAcrobacia">
            <span id="modificadorPericiaAcrobacia"></span>
            <input type="checkbox" name="periciaArcanismo" id="periciaArcanismo">
            <span id="modificadorPericiaArcanismo"></span>
            <input type="checkbox" name="periciaAtletismo" id="periciaAtletismo">
            <span id="modificadorPericiaAtletismo"></span>
            <input type="checkbox" name="periciaAtuacao" id="periciaAtuacao">
            <span id="modificadorPericiaAtuacao"></span>
            <input type="checkbox" name="periciaBlefar" id="periciaBlefar">
            <span id="modificadorPericiaBlefar"></span>
            <input type="checkbox" name="periciaFurtividade" id="periciaFurtividade">
            <span id="modificadorPericiaFurtividade"></span>
            <input type="checkbox" name="periciaHistoria" id="periciaHistoria">
            <span id="modificadorPericiaHistoria"></span>
            <input type="checkbox" name="periciaIntimidacao" id="periciaIntimidacao">
            <span id="modificadorPericiaIntimidacao"></span>
            <input type="checkbox" name="periciaIntuicao" id="periciaIntuicao">
            <span id="modificadorPericiaIntuicao"></span>
            <input type="checkbox" name="periciaInvestigacao" id="periciaInvestigacao">
            <span id="modificadorPericiaInvestigacao"></span>
            <input type="checkbox" name="periciaLidarComAnimais" id="periciaLidarComAnimais">
            <span id="modificadorPericiaLidarComAnimais"></span>
            <input type="checkbox" name="periciaMedicina" id="periciaMedicina">
            <span id="modificadorPericiaMedicina"></span>
            <input type="checkbox" name="periciaNatureza" id="periciaNatureza">
            <span id="modificadorPericiaNatureza"></span>
            <input type="checkbox" name="periciaPercepcao" id="periciaPercepcao">
            <span id="modificadorPericiaPercepcao"></span>
            <input type="checkbox" name="periciaPersuasao" id="periciaPersuasao">
            <span id="modificadorPericiaPersuasao"></span>
            <input type="checkbox" name="periciaPrestidigitacao" id="periciaPrestidigitacao">
            <span id="modificadorPericiaPrestidigitacao"></span>
            <input type="checkbox" name="periciaReligiao" id="periciaReligiao">
            <span id="modificadorPericiaReligiao"></span>
            <input type="checkbox" name="periciaSobrevivencia" id="periciaSobrevivencia">
            <span id="modificadorPericiaSobrevivencia"></span>
        </div>
        <!-- CLASSE DE ARMADURA, INICIATIVA E DELOCAMENTO -->
        <div id="classeArmaduraIniciativaDeslocamento" class="classeArmaduraIniciativaDeslocamento">
            <span id="classeArmadura">0</span>
            <span id="iniciativa">0</span>
            <span id="deslocamento"></span>
        </div>
        <!-- VIDA -->
        <div id="vida" class="vida">
            <input type="text" name="pontosDeVidaTotais" id="pontosDeVidaTotais">
            <input type="text" name="pontosDeVidaAtuais" id="pontosDeVidaAtuais">
            <input type="text" name="pontosDeVidaTemporarios" id="pontosDeVidaTemporarios">
            <span id="totalDadosVida"></span>
            <span id="dadoVida"></span>
            <div id="testeContraMorte" class="testeContraMorte">
                <div id="testeContraMorteSucesso" class="testeContraMorteSucesso">
                    <input type="checkbox" name="primeiroSucesso" id="primeiroSucesso">
                    <input type="checkbox" name="segundoSucesso" id="segundoSucesso">
                    <input type="checkbox" name="terceiroSucesso" id="terceiroSucesso">
                </div>
                <div id="testeContraMorteFracasso" class="testeContraMorteFracasso">
                    <input type="checkbox" name="primeiroFracasso" id="primeiroFracasso">
                    <input type="checkbox" name="segundoFracasso" id="segundoFracasso">
                    <input type="checkbox" name="terceiroFracasso" id="terceiroFracasso">
                </div>
            </div>
        </div>
        <!-- ARMADURAS, ATAQUES E MAGIAS -->
        <div id="ataquesMagiasArmaduras" class="ataquesMagiasArmaduras">
            <div id="nomeAtaqueMagiaArmadura" class="nomeAtaqueMagiaArmadura">
                <select name="nomeArmadura" id="nomeArmadura" class="nomeArmadura" onchange="classeArmadura()">
                    <option value="0">Escolha uma Armadura</option>
                    <option value="1">Sem Armadura</option>
                    <option value="2">Acolchoada</option>
                    <option value="3">Couro</option>
                    <option value="4">Couro Batido</option>
                    <option value="5">Gibão de Peles</option>
                    <option value="6">Camisão de Malha</option>
                    <option value="7">Brunea</option>
                    <option value="8">Peitoral</option>
                    <option value="9">Meia-Armadura</option>
                    <option value="10">Cota de anéis</option>
                    <option value="11">Cota de malha</option>
                    <option value="12">Cota de talas</option>
                    <option value="13">Placas</option>
                </select>
                <div >
                        <label for="nomeEscudoSim" class="nomeEscudoSim">Sim</label>
                        <input type="radio" name="nomeEscudo" id="nomeEscudoSim" class="nomeEscudo" value="Sim" onchange="classeArmadura()">
                        <label for="nomeEscudoNao" class="nomeEscudoNao">Não</label>
                        <input type="radio" name="nomeEscudo" id="nomeEscudoNao" class="nomeEscudo" value="Não" onchange="classeArmadura()">
                </div>
                <input type="text" name="nomeItemMaoDireita" id="nomeItemMaoDireita" placeholder="Item Mão Direita"
                    onchange="equipamentosArmasArmaduras()">
                <input type="text" name="nomeItemMaoEsquerda" id="nomeItemMaoEsquerda" placeholder="Item Mão Esquerda"
                    onchange="equipamentosArmasArmaduras()">
                <input type="text" name="nomeItemSegundarioMaoDireita" id="nomeItemSegundarioMaoDireita"
                    placeholder="Item Secundário Mão Direita" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="nomeItemSecundarioMaoEsquerda" id="nomeItemSecundarioMaoEsquerda"
                    placeholder="Item Secundário Mão Esquerda" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="nomeItemMagicoMaoDireita" id="nomeItemMagicoMaoDireita"
                    placeholder="Item Mágico Mão Direita" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="nomeItemMagicoMaoEsquerda" id="nomeItemMagicoMaoEsquerda"
                    placeholder="Item Mágico Mão Esquerda" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="nomeItemExtra" id="nomeItemExtra" placeholder="Item Extra"
                    onchange="equipamentosArmasArmaduras()">
            </div>
            <div id="bonusAtaqueMagiaArmadura" class="bonusAtaqueMagiaArmadura">
                <span id="bonusArmadura"></span>
                <span id="bonusEscudo"></span>
                <input type="text" name="bonusItemMaoDireita" id="bonusItemMaoDireita"
                    placeholder="Bônus do Item Mão Direita" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="bonusItemMaoEsquerda" id="bonusItemMaoEsquerda"
                    placeholder="Bônus do Item Mão Esquerda" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="bonusItemSegundarioMaoDireita" id="bonusItemSegundarioMaoDireita"
                    placeholder="Bônus do Item Secundário Mão Direita" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="bonusItemSecundarioMaoEsquerda" id="bonusItemSecundarioMaoEsquerda"
                    placeholder="Bônus do Item Secundário Mão Esquerda" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="bonusItemMagicoMaoDireita" id="bonusItemMagicoMaoDireita"
                    placeholder="Bônus do Item Mágico Mão Direita" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="bonusItemMagicoMaoEsquerda" id="bonusItemMagicoMaoEsquerda"
                    placeholder="Bônus do Item Mágico Mão Esquerda" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="bonusItemExtra" id="bonusItemExtra" placeholder="Bônus do Item Extra"
                    onchange="equipamentosArmasArmaduras()">
            </div>
            <div id="danoAtaqueMagiaArmadura" class="danoAtaqueMagiaArmadura">
                <input type="text" name="danoArmadura" id="danoArmadura" placeholder="Dano da armadura">
                <input type="text" name="danoEscudo" id="danoEscudo" placeholder="Dano do Escudo"
                    onchange="equipamentosArmasArmaduras()">
                <input type="text" name="danoItemMaoDireita" id="danoItemMaoDireita"
                    placeholder="Dano do Item Mão Direita" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="danoItemMaoEsquerda" id="danoItemMaoEsquerda"
                    placeholder="Dano do Item Mão Esquerda" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="danoItemSegundarioMaoDireita" id="danoItemSegundarioMaoDireita"
                    placeholder="Dano do Item Secundário Mão Direita" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="danoItemSecundarioMaoEsquerda" id="danoItemSecundarioMaoEsquerda"
                    placeholder="Dano do Item Secundário Mão Esquerda" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="danoItemMagicoMaoDireita" id="danoItemMagicoMaoDireita"
                    placeholder="Dano do Item Mágico Mão Direita" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="danoItemMagicoMaoEsquerda" id="danoItemMagicoMaoEsquerda"
                    placeholder="Dano do Item Mágico Mão Esquerda" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="dnaoItemExtra" id="danoItemExtra" placeholder="Dano do Item Extra"
                    onchange="equipamentosArmasArmaduras()">
            </div>
            <div id="tipoDanoAtaqueMagiaArmadura" class="tipoDanoAtaqueMagiaArmadura">
                <input type="text" name="tipoDanoArmadura" id="tipoDanoArmadura" placeholder="Tipo de dano da armadura">
                <input type="text" name="tipoDanoEscudo" id="tipoDanoEscudo" placeholder="Tipo de dano do Escudo"
                    onchange="equipamentosArmasArmaduras()">
                <input type="text" name="tipoDanoItemMaoDireita" id="tipoDanoItemMaoDireita"
                    placeholder="Tipo de dano do Item Mão Direita" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="tipoDanoItemMaoEsquerda" id="tipoDanoItemMaoEsquerda"
                    placeholder="Tipo de dano do Item Mão Esquerda" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="tipoDanoItemSegundarioMaoDireita" id="tipoDanoItemSegundarioMaoDireita"
                    placeholder="Tipo de dano do Item Secundário Mão Direita" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="tipoDanoItemSecundarioMaoEsquerda" id="tipoDanoItemSecundarioMaoEsquerda"
                    placeholder="Tipo de dano do Item Secundário Mão Esquerda" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="tipoDanoItemMagicoMaoDireita" id="tipoDanoItemMagicoMaoDireita"
                    placeholder="Tipo de dano do Item Mágico Mão Direita" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="tipoDanoItemMagicoMaoEsquerda" id="tipoDanoItemMagicoMaoEsquerda"
                    placeholder="Tipo de dano do Item Mágico Mão Esquerda" onchange="equipamentosArmasArmaduras()">
                <input type="text" name="tipoDanoItemExtra" id="tipoDanoItemExtra"
                    placeholder="Tipo de Dano do Item Extra" onchange="equipamentosArmasArmaduras()">
            </div>
        </div>
        <!-- EQUIPAMENTOS -->
        <div id="equipamentos" class="equipamentos">
            <div id="dinheiro" class="dinheiro">
                <input type="text" name="pecasCobre" id="pecasCobre">
                <input type="text" name="pecasPrata" id="pecasPrata">
                <input type="text" name="pecasElectro" id="pecasElectro">
                <input type="text" name="pecasOuro" id="pecasOuro">
                <input type="text" name="pecasPlatina" id="pecasPlatina">
            </div>
            <div id="listaEquipamentos" class="listaEquipamentos">
                <textarea name="equipamentosItens" id="equipamentosItens"></textarea>
            </div>
        </div>
        <!-- ANTECEDENTES -->
        <div id="antecedentes" class="antecedentes">
            <textarea name="tracosPersonalidade" id="tracosPersonalidade"></textarea>
            <textarea name="ideais" id="ideais"></textarea>
            <textarea name="ligacoes" id="ligacoes"></textarea>
            <textarea name="defeitos" id="defeitos"></textarea>
        </div>
        <!-- CARACTERÍSTICAS E HABILIDADES -->
        <div id="caracteristicasHabilidades" class="caracteristicasHabilidades">
            <textarea name="descricaoCaracteristicasHabilidades" id="descricaoCaracteristicasHabilidades"></textarea>
        </div>
        <!-- IDIOMAS E OUTRAS PROFICIÊNCIAS -->
        <div id="idiomasOutrasProficiencias" class="idiomasOutrasProficiencias">
            <label for="idiomas" id="labelIdiomas">Idiomas</label>
            <textarea name="idiomas" id="idiomas"></textarea>
            <label for="outrasProficiencias" id="labelOutrasProficiencias">Outras Proficiências</label>
            <textarea name="outrasProficiencias" id="outrasProficiencias"></textarea>
        </div>
        <img src="img/page_1.png" alt="">
    </div>
    <div class="page2">
        <img src="img/page_2.png" alt="">
    </div>

    <div class="page3">
        <img src="img/page_3.png" alt="">
    </div>

    <script src="js/script.js"></script>
</body>

</html>
